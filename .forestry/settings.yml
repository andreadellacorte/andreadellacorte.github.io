---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: ''
  label: Configs
  create: all
  match: "*.yml"
- type: directory
  path: _data
  label: Data
  create: all
  match: "**/*"
- type: directory
  path: _presentations
  label: Presentations
  create: all
  match: "**/*"
- type: jekyll-posts
  label: Posts
  create: all
  new_doc_ext: md
  templates:
  - post
- type: jekyll-pages
  label: Pages
  create: all
  new_doc_ext: md
  templates:
  - page
upload_dir: static
public_path: "/static"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=development
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --config _config.yml,_config.dev.yml
    --drafts --unpublished --future --port 8080 --host 0.0.0.0 -d _site
