{% if site.environment == 'production' %}
  {% include header_analytics.html %}
{% endif %}
<title>Andrea Della Corte | {{ page.title }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="author" content="{{ site.author }}">
<meta name="theme-color" content="#477DB8">
<meta name="x-build-time" content="{{ site.time | date: "%Y-%m-%d %H:%M" }}">

<!-- Open graph -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}/{{ page.url }}">
<meta property="og:image" content="{{ site.url }}/{{ site.images }}/andreadellacorte.jpg">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:creator" content="@{{ site.twitter_username }}">
<meta name="twitter:label1" value="Reading time">
{% capture words %}
  {{ page.content | number_of_words | minus: 220 }}
{% endcapture %}
{% if words contains "-" %}
<meta name="twitter:data1" value="1 minute read">
{% else %}
<meta name="twitter:data1" value="{{ words | plus: 220 | divided_by: 220 | append: " minutes read" }}">
{% endif %}

<!-- Common -->
<meta property="og:title" content="{{ page.title }}">
<meta name="twitter:title" content="{{ page.title }}">

<meta name="description" content="{{site.description }}">
<meta property="og:description" content="{{site.description }}">
<meta property="twitter:description" content="{{site.description }}">

<meta property="og:image" content="{{ site.url }}/{{ site.images }}/andreadellacorte.jpg">
<meta property="twitter:image" content="{{ site.url }}/{{ site.images }}/andreadellacorte.jpg">

<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="/css/fork-awesome.min.css" />
<link rel="stylesheet" href="/css/bigfoot-default.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/bigfoot.js" type="text/javascript"></script>

<script type="text/javascript">
    $.bigfoot();
</script>

<script type="text/javascript" src="/js/rough-notation-iife.js"></script>
<script type="text/javascript" src="/js/annotations.js"></script>

<script type="text/javascript" src="/js/randomizeColors.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/ju/jq-3.3.1/dt-1.10.18/af-2.3.2/b-1.5.4/fc-3.2.5/fh-3.1.4/r-2.2.2/sl-1.2.6/datatables.min.css"/>
<script type="text/javascript" src="https://cdn.datatables.net/v/ju/jq-3.3.1/dt-1.10.18/af-2.3.2/b-1.5.4/fc-3.2.5/fh-3.1.4/r-2.2.2/sl-1.2.6/datatables.min.js"></script>

<link rel="icon" href="{{site.url}}/favicon.ico" type="image/x-icon"/>
<link rel="shortcut icon" href="{{site.url}}/favicon.ico" type="image/x-icon"/>
<link rel="canonical" href="{{site.url}}/{{ page.url }}" />

{% feed_meta %}
