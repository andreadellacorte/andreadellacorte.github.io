<head>
  {% include header_analytics.html %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
  <meta name="author" content="Andrea Della Corte">
  <meta name="description" content="Agile coach & aspiring expert">
  <meta name="theme-color" content="#477DB8">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Andrea Della Corte">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:description" content="Agile coach & aspiring expert">
  <meta property="og:image" content="{{ site.url }}{{ site.img }}andreadellacorte.jpg">
  <meta name="x-build-time" content="{{ site.time | date: "%-d %B %Y" }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@adielleci">
  <meta name="twitter:creator" content="@adielleci">

  {% if page.category %}
    <title>{{ page.title }}</title>
  {% else %}
    <title>{{ page.title }}</title>
  {% endif %}
  <link rel="stylesheet" href="/css/fork-awesome.min.css">
  <link href="/css/remarkdown.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ site.url }}{{ site.img }}favicon.ico" />
  <link rel="manifest" href="{{ site.url }}/manifest.json">
  {% feed_meta %}
</head>
