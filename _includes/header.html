<head>
  {% include header_analytics.html %}
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
  <meta name="author" content="Andrea Della Corte">
  <meta name="theme-color" content="#477DB8">
  <meta name="x-build-time" content="{{ site.time | date: "%Y-%m-%d %H:%M" }}">

  <!-- Open graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{site.url}}/{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/{{ site.images }}/andreadellacorte.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@adielleci">
  <meta name="twitter:creator" content="@adielleci">

  <!-- Common -->
  <meta property="og:title" content="{{ page.title }}">
  <meta name="twitter:title" content="{{ page.title }}">

  <meta name="description" content="Agile coach & aspiring expert">
  <meta property="og:description" content="Agile coach & aspiring expert">
  <meta property="twitter:description" content="Agile coach & aspiring expert">

  <meta property="og:image" content="{{ site.url }}/{{ site.images }}/andreadellacorte.jpg">
  <meta property="twitter:image" content="{{ site.url }}/{{ site.images }}/andreadellacorte.jpg">

  <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/css/fork-awesome.min.css">
  <link href="/css/remarkdown.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ site.url }}/{{ site.images }}/favicon.ico" />
  <link rel="manifest" href="{{ site.url }}/manifest.json">
  {% feed_meta %}
</head>
