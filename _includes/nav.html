<h1>
  Andrea Della Corte <span style="color:var(--accent-color)">~</span>
  {% for item in site.data.pages.list %}
    {% if page.url != "/" %}
      {% assign new_var = item.url | append: '.html' %}
    {% else %}
      {% assign new_var = item.url %}
    {% endif %}

    {% if new_var == page.url %}
      <span id="selected-page"><em>{{ item.title }}</em></span>
    {% else %}
      <a href="{{ item.url }}">{{ item.title }}</a>
    {% endif %}
  {% endfor %}
</h1>
