<!DOCTYPE html>
<html lang="en">
  <head>
    {% include header.html %}
    <style type="text/css">

    	.node {
        cursor: pointer;
      }

      .overlay{
          background-color:#EEE;
      }

      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

      .node text {
        font-size:20px;
        font-family:sans-serif;
      }

      .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 5px;
      }

      .templink {
        fill: none;
        stroke: red;
        stroke-width: 3px;
      }

      .ghostCircle.show{
          display:block;
      }

      .ghostCircle, .activeDrag .ghostCircle{
           display: none;
      }

    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript"> var json = "{{ page.json }}"; </script>
    <script src="/js/dndTree.js"></script>
  </head>
  <body>
    {% if jekyll.environment == 'production' %}
		  {% include body_analytics.html %}
		{% endif %}
    <div id="tree-container"></div>
  </body>
</html>
